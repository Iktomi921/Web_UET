<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp</title>
    <script src="https://kit.fontawesome.com/0145f72a9a.js" crossorigin="anonymous"></script>

    <style>

        div.button-box {
            height: 30px;
        }
        button.del-button {
            display: none;
            height: 21.5px;
            padding: 1px 6px;
        }
        table,
        thead,
        tbody,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            background-color: #d6c2c2;
        }

        thead:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <th>TT</th>
                <th onclick="sortTable(1)">Mã sản phẩm
                    <i class="fa-solid fa-arrow-down" id= "down1" style="color: #899f93;"></i>
                    <i class="fa-solid fa-arrow-up" id= "up1" style="color: #899f93;"></i>
                </th>
                <th onclick="sortTable(2)">Tên sản phẩm 
                    <i class="fa-solid fa-arrow-down" id= "down2" style="color: #899f93;"></i>
                    <i class="fa-solid fa-arrow-up" id= "up2" style="color: #899f93;"></i>
                </th>
                <th onclick="sortTable(3)">Năm sản xuất
                    <i class="fa-solid fa-arrow-down" id= "down3" style="color: #899f93;"></i>
                    <i class="fa-solid fa-arrow-up" id= "up3" style="color: #899f93;"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SP001</td>
                <td>Lò sưởi</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SP002</td>
                <td>Máy điều hòa</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SP003</td>
                <td>Máy say</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>4</td>
                <td>SP004</td>
                <td>Tủ lạnh</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>5</td>
                <td>SP005</td>
                <td>Tivi</td>
                <td>1998</td>
            </tr>
            <tr>
                <td>6</td>
                <td>SP006</td>
                <td>Quạt</td>
                <td>2003</td>

            </tr>
            <tr>
                <td>7</td>
                <td>SP007</td>
                <td>Bàn là</td>
                <td>2015</td>
            </tr>
        </tbody>
    </table>

    <script>
        //Có tham khảo trên W3school
        function sortTable(columnNum) {
          var table, rows, switching, i, x, y, shouldSwitch, sortDir, switchcount = 0;
          table = document.getElementById("table");
          switching = true;
          sortDir = "ascend";
          while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
              shouldSwitch = false;
              x = rows[i].getElementsByTagName("td")[columnNum];
              y = rows[i + 1].getElementsByTagName("td")[columnNum];
              if (sortDir == "ascend") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                  shouldSwitch = true;
                  break;
                }
              } else if (sortDir == "descend") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                  shouldSwitch = true;
                  break;
                }
              }
            }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
              switchcount ++;
            } else {
              if (switchcount == 0 && sortDir == "ascend") {
                sortDir = "descend";
                switching = true;
              }
            }
          }
          if (sortDir == "descend"){
            document.getElementById(`down${columnNum}`).style.color = "#6b0b98"
            // console.log(document.getElementById(`down${columnNum}`).style.color)
            document.getElementById(`up${columnNum}`).style.color = "#d6c2c2"

          }
          if (sortDir == "ascend"){
            document.getElementById(`up${columnNum}`).style.color = "#6b0b98"
            // console.log(document.getElementById(`down${columnNum}`).style.color)
            document.getElementById(`down${columnNum}`).style.color = "#d6c2c2"

          }
        }
        </script>
</body>
</html>
